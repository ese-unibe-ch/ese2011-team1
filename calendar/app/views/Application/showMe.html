#{extends 'main.html' /}
#{set title:'Home' /}
<h1>${me.name}'s Calendars:</h1>
<p>
	#{list items:calendars, as:'calendar'}
		<p>
			${calendar.name}: <li><a href="@{Application.showEvents(calendar.getId(), me.name, calendar.name)}">text based </a> 
		|| <a href="@{Application.showTest(calendar.getId(),me.name ,calendar.name,s_date)})}"> graphical</a></li>
		</p>
	#{/list}
	
<a href="@{Application.index()}">Home</a>
<a href="@{Secure.logout()}">Log out</a>
